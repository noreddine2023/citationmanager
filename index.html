    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.4/dist/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',

                900: '#0c4a6e',

            }
          }
        }

    </script>
    <style>
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* React Flow Overrides */
      .react-flow__node {
        border-radius: 12px;
      }
      /* Hide scrollbar for auto-growing textareas */
      .noscroll::-webkit-scrollbar {
        display: none;
      }
      .noscroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Tiptap Editor Styles */
      .ProseMirror {
        outline: none;
        padding-bottom: 100px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #9ca3af;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      
      /* Notion-like Block Styles */
      .ProseMirror h1 { font-size: 2.25rem; font-weight: 800; margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.1; }
      .ProseMirror h2 { font-size: 1.75rem; font-weight: 700; margin-top: 1.3em; margin-bottom: 0.4em; }
      .ProseMirror h3 { font-size: 1.4rem; font-weight: 600; margin-top: 1.1em; margin-bottom: 0.3em; }
      
      .ProseMirror ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      .ProseMirror ul[data-type="taskList"] li {
        display: flex;
        gap: 0.5rem;
      }
      .ProseMirror pre {
        background: #1e293b;
        color: #e2e8f0;
        font-family: monospace;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        code {
          color: inherit;
          padding: 0;
          background: none;
          font-size: 0.8rem;
        }
      }
      .ProseMirror blockquote {
        border-left: 3px solid #e2e8f0;
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: #64748b;
      }
      
      /* Floating Menu Animation */
      @keyframes float-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-float-up {
        animation: float-up 0.15s ease-out forwards;
      }
    </style>
